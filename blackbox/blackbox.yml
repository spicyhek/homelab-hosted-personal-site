modules:
  http_2xx:
    prober: http
    timeout: 5s
    http:
      valid_status_codes: []   # accept any 2xx code
      method: GET
      preferred_ip_protocol: "ip4"

  http_strict:
    prober: http
    timeout: 5s
    http:
      valid_status_codes: [200]
      method: GET
      preferred_ip_protocol: "ip4"
