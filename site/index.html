<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>brendanmanley.com</title>
    <style>
      :root {
        color-scheme: light;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, system-ui, -system-ui,
          "Segoe UI", sans-serif;
        background-color: #ffffff;
        color: #111827;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .page {
        width: 100%;
        max-width: 720px;
        padding: 3rem 1.5rem;
      }

      .card {
        border-radius: 1rem;
        border: 1px solid #e5e7eb;
        background: #ffffff;
        box-shadow: 0 18px 45px rgba(15, 23, 42, 0.06);
        padding: 2.5rem 2rem;
      }

      .eyebrow {
        font-size: 0.75rem;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        color: #9ca3af;
        margin-bottom: 0.75rem;
      }

      h1 {
        font-size: clamp(2.25rem, 3vw, 2.75rem);
        line-height: 1.1;
        margin: 0 0 0.75rem;
      }

      .muted {
        color: #6b7280;
        font-size: 0.95rem;
        margin: 0 0 1.75rem;
      }

      @media (max-width: 600px) {
        .card {
          padding: 2rem 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <main class="page" aria-label="Personal landing page">
      <section class="card">
        <h1>Hi, I'm Brendan</h1>
        <p class="muted">Hosted from my homelab</p>
        <div class="pill-row" aria-label="Status information">
        </div>
      </section>
    </main>
  </body>
</html>
