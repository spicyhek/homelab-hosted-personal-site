<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>brendanmanley.com</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page" aria-label="Personal landing page">
      <section class="card">
        <h1>Hi, I'm Brendan</h1>
        <p class="muted">Hosted from my homelab</p>

          <span>Hosted by: <span id="server-name"></span></span>
        </div>
        <p class="muted server-status-label">Server status</p>
        <div class="server-status-list" id="server-status-list" aria-label="Server status"></div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
